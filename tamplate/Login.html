<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Login Form</h2>
        <form style="border:1px solid #ccc" ng-submit="login(obj)" >
          <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" ng-model="obj.email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" ng-model="obj.password" required>
                
            <button type="submit" class="lgbtn" >Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" ng-model="remember"> Remember me
            </label>
            <div style="background-color:#f1f1f1">
              <span class="psw">Forgot <a ui-sref="EmailverifiForgetpass">password?</a></span>
            </div>
        </form>
    </div>
  </div>
</div>
<div ng-include="'/tamplate/footer.html'">
</div>
