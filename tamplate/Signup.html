
                <!-- <div ng-include="'/tamplate/Header.html'"></div> -->
                <div class="container"> 
                    <div class="row">
                        <div class="col-md-12">
                            <form style="border:1px solid #ccc" ng-submit="signup(obj)">
                        
                                <h1>Sign Up</h1>
                                <p>Please fill in this form to create an account.</p>
                                <hr>
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="name" ng-model="obj.name" required/>

                                <label for="email"><b>Email</b></label>
                                <input type="text" placeholder="Enter Email" name="email" ng-model="obj.email"  required/> 
                            
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="pass" ng-model="obj.pass" required/>
                            
                                <label for="psw-repeat"><b>Repeat Password</b></label>
                                <input type="password" placeholder="Repeat Password" name="psw-repeat" ng-model="obj.repeatPass" required/>
                                
                                <label>
                                <input type="checkbox" checked="checked" name="remember" ng-model="obj.remember"  style="margin-bottom:15px" /> Remember me
                                </label>
                                
                                <p>By creating an account you agree to our <a ui-sref="Term&Conditon"  style="color:dodgerblue">Terms & Privacy</a>.</p>
                            
                                <button type="submit" class="signupbtn">Sign Up</button>
                               
                            </form>
                            <div class="clearfix">
                              
                                <!-- <div class="pull-right">
                                      <button  class="fbnbtn" href="#/api/auth/facebook" target="_blank">Login With Facebook</button>
                                      </div> -->
                          </div>
                        </div>
                    </div>
                </div>
                <div ng-include="'/tamplate/footer.html'">
                </div>
