<div class="banner-down">
    <div class="container">

                    </div>

                                <label for="email"><b>Email</b></label>

                        </div> 
                       
                    </div> 
                    <div class="col-md-4">

                        </div>
                    </div> 
                </form>
           
        </div>
    </div>
</div>
