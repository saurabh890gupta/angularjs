<!-- <div ng-include="'/tamplate/Header.html'"></div>  -->
<div ng-include="'/tamplate/banner.html'" ></div> 
<div class="banner-down">
    <div class="container">
        <div class="row">
            
            <h3 style="text-align:center">Property Details</h3>
            <div class="Property-title-line">
                </div>
                    <form >
                            <div class="form-group">
                                <label>Search:</label>
                                <input type="text" ng-model="search" class="form-control" placeholder="Search">
                            </div>
                            <div class="form-inline">
                                <h4>Search Data According To Own Way:</h4>
                                <div class="Search-title-line"></div>
                                <!-- <div class="form-group">
                                    <label>Search:</label>
                                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                                </div> -->
                            </div>
                            <div class="col-md-4" ng-repeat=" x in data| offset: currentPage*itemsPerPage | limitTo: itemsPerPage |filter:search"    >
                        
                                <!-- <a ui-sref="detailsproperty($index)"> -->
                                    <div class="picture" ng-click ="redirect(x)">
                                        <img ng-src="{{x.fimage}}" class="img-responsive" id="img001" alt="img" />
                                        <h4>{{x.fname}}</h4><span class="pull-left"><b>Rs.{{x.fprice}}</b></span> <span class="pull-right"><b> Area :</b> 300 </span>
                                        <div class="property-icon">
                                                        <img ng-src="/images/icon/bed-orange.png" alt="img"/>(5)|
                                                        <img ng-src="/images/icon/cars-orange.png" alt="img"/>(2)|
                                                        <img ng-src="/images/icon/os-orange.png" alt="img"/>(1)  
                                        </div>
                                    </div>
                                <!-- </a>  -->
                            </div>
                    </form>
        </div>
        <tfoot >
            <td colspan="3" >
                <div class="pagination" class="pull-right">
                <ul>
                    <li ng-class="prevPageDisabled()">
                    <a href ng-click="prevPage()">« Prev</a>
                    </li>
                    <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                    <a href="#">{{n+1}}</a>
                    </li>
                    <li ng-class="nextPageDisabled()">
                    <a href ng-click="nextPage()">Next »</a>
                    </li>
                </ul>
                </div>
            </td>
        </tfoot> 
    </div>
</div>
<div ng-include="'/tamplate/footer.html'"></div>
