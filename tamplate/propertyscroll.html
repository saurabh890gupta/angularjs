<div ng-include="'/tamplate/banner.html'"></div> 
<div class="banner-down">
    <div class="container">
        <div class="row">
            
            <h3 style="text-align:center">Property Details</h3>
            <div class="Property-title-line">
                </div>
                    <div class="form-inline">
                        <h4>Search Data According To Own Way:</h4>
                        <div class="Search-title-line"></div>
                        <div class="form-group">
                            <label>Search:</label>
                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                        </div>
                    </div> 
                <div id="content">
                        <div id="scrollable"> 
                                
                <form ng-repeat=" x in data | offset: currentPage*itemsPerPage | limitTo: itemsPerPage |filter:search" >
                        <!-- <div class="form-group">
                                <label>Search:</label>
                                <input type="text" ng-model="search" class="form-control" placeholder="Search">
                            </div> -->
                            
                    <div class="row">

                        <div class="col-md-4">
                                
                            <div class="picture" >
                                <img ng-src="{{x.__dirname}}" class="img-responsive" id="img001" alt="img" />
                                <h4>{{x.fname}}</h4><span class="pull-left"><b>Rs.{{x.fprice}}</b></span> <span class="pull-right"><b> Area :</b> 300 </span>
                                <div class="property-icon">
                                                <img ng-src="/images/icon/bed-orange.png" alt="img"/>(5)|
                                                <img ng-src="/images/icon/cars-orange.png" alt="img"/>(2)|
                                                <img ng-src="/images/icon/os-orange.png" alt="img"/>(1)  
                                </div>
                            </div>
                           
                            
                        </div>
                    
                        <div class="col-md-4" ng-repeat=" y in result" >
                            <h4><span>{{y.propertydescreption}}
                                    {{y.propertystate}}
                                    {{y.propertycity}}
                                    {{y.propertystatus}}
                                    </span></h4>
                        </div>

                        <div class="col-md-4"  >
                                <h4>kumar</h4>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
       
    </div>
</div>

        
        <div ng-include="'/tamplate/footer.html'"></div>
